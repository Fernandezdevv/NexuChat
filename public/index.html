        const idEmpresa = localStorage.getItem('id_empresa');
        if (!idEmpresa) window.location.href = 'login.html';

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        async function buscarPedidos() {
            try {
                const resposta = await fetch(`/api/pedidos?id_empresa=${idEmpresa}`);
                const pedidos = await resposta.json();
                
                const grid = document.getElementById('grid-pedidos');
                grid.innerHTML = '';

                if (pedidos.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full bg-white p-10 md:p-16 rounded-3xl border-2 border-dashed border-slate-200 text-center">
                            <div class="bg-slate-50 w-12 h-12 md:w-16 md:h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                            </div>
                            <h3 class="text-base md:text-lg font-bold text-slate-800">Tudo em dia!</h3>
                            <p class="text-slate-500 text-xs md:sm">Aguardando novos agendamentos via NexusChat.</p>
                        </div>
                    `;
                    return;
                }

                pedidos.forEach((pedido, index) => {
                    const data = new Date(pedido.data_pedido).toLocaleString('pt-BR');
                    const isPendente = pedido.status === 'pendente';
                    const borderColor = isPendente ? 'border-amber-400' : 'border-emerald-500';
                    const statusText = isPendente ? 'Aguardando' : 'Finalizado';
                    const animacao = index === 0 ? 'new-order' : '';

                    grid.innerHTML += `
                    <div class="order-card bg-white rounded-[1.5rem] md:rounded-[2rem] p-4 md:p-6 border-l-[8px] md:border-l-[10px] ${borderColor} ${animacao}">
                        <div class="flex justify-between items-start mb-4 md:mb-6 gap-2">
                            <div class="min-w-0">
                                <span class="text-[9px] md:text-[10px] font-extrabold text-slate-400 uppercase tracking-widest block mb-1 truncate">${data}</span>
                                <h3 class="text-xl md:text-2xl font-black text-slate-900 tracking-tighter truncate">#${pedido.numero_pedido_loja || pedido.id}</h3>
                            </div>
                            <span class="flex-shrink-0 bg-slate-100 text-[8px] md:text-[9px] font-black px-2 md:px-2.5 py-1 rounded-full text-slate-500 uppercase tracking-tighter">${statusText}</span>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <p class="text-[8px] md:text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1.5">Lead / WhatsApp</p>
                                <div class="flex items-center gap-2 bg-indigo-50/30 p-2 rounded-xl overflow-hidden">
                                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center text-nexus font-bold text-[10px] md:text-xs">
                                        ${pedido.cliente_numero.substring(0,2)}
                                    </div>
                                    <p class="text-slate-800 font-bold text-[10px] md:text-sm tracking-tight truncate">
                                        ${pedido.cliente_numero.replace('@c.us', '')}
                                    </p>
                                </div>
                            </div>

                            <div class="bg-slate-50 p-3 md:p-4 rounded-xl md:rounded-2xl border border-slate-100">
                                <p class="text-[8px] md:text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2">Resumo da IA</p>
                                <p class="text-slate-700 text-xs md:text-[13px] leading-relaxed font-medium break-words">
                                    ${pedido.resumo_pedido || 'Detalhes do atendimento processado.'}
                                </p>
                            </div>

                            <div class="flex flex-wrap items-center justify-between gap-3 pt-2">
                                <div class="min-w-fit">
                                    <p class="text-[8px] md:text-[9px] font-bold text-slate-400 uppercase tracking-widest px-0.5">Valor Acordado</p>
                                    <p class="text-lg md:text-xl font-black text-slate-900 tracking-tighter whitespace-nowrap">R$ ${pedido.valor_total || '0,00'}</p>
                                </div>
                                <div class="flex gap-2 flex-grow sm:flex-grow-0">
                                    <button onclick="excluirPedido(${pedido.id})" class="flex-1 sm:flex-none p-3 bg-rose-50 text-rose-500 rounded-xl hover:bg-rose-100 transition shadow-sm border border-rose-100 flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                    </button>
                                    <button onclick="concluirPedido(${pedido.id})" class="flex-[2] sm:flex-none px-4 md:px-5 py-3 bg-nexus text-white text-[10px] md:text-xs font-black rounded-xl hover:opacity-90 transition shadow-lg shadow-indigo-100">
                                        CONCLUIR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }); 
            } catch (erro) {
                console.error('Erro ao buscar pedidos:', erro);
            }
        }

        async function concluirPedido(id) {
            const result = await Swal.fire({
                title: 'Confirmar Conclusão?',
                text: "O atendimento será movido para o registro histórico.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#6366f1',
                cancelButtonColor: '#94a3b8',
                confirmButtonText: 'Sim, finalizar',
                cancelButtonText: 'Voltar',
                borderRadius: '20px'
            });

            if (result.isConfirmed) {
                try {
                    await fetch(`/api/pedidos/${id}/status`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'concluido' })
                    });
                    buscarPedidos();
                } catch (err) {
                    Swal.fire('Erro!', 'Não foi possível atualizar.', 'error');
                }
            }
        }

        async function excluirPedido(id) {
            const result = await Swal.fire({
                title: 'Remover Pedido?',
                text: "Esta ação é irreversível e apagará os dados do banco.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#f43f5e',
                cancelButtonColor: '#94a3b8',
                confirmButtonText: 'Sim, apagar',
                cancelButtonText: 'Cancelar',
                borderRadius: '20px'
            });

            if (result.isConfirmed) {
                try {
                    const res = await fetch(`/api/pedidos/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        Swal.fire({ title: 'Removido!', icon: 'success', timer: 1500, showConfirmButton: false, borderRadius: '20px' });
                        buscarPedidos();
                    }
                } catch (err) {
                    Swal.fire('Erro!', 'Não foi possível excluir.', 'error');
                }
            }
        }
async function carregarStatusAssinatura() {
    // 1. Pegamos a data que salvamos no momento do login
    const expiraStr = localStorage.getItem('data_expiracao');
    const timerElemento = document.getElementById('assinatura-timer');
    const btnRenovar = document.getElementById('btn-renovar');

    // Se por algum motivo não houver data, tentamos buscar no banco (segurança)
    if (!expiraStr || expiraStr === "null") {
        console.log("Data não encontrada no cache, buscando na API...");
        const emailUsuario = localStorage.getItem('user_email');
        if (!emailUsuario) return;
        
        try {
            const res = await fetch(`/api/usuario/assinatura?email=${emailUsuario}`);
            const data = await res.json();
            if (data.data_expiracao) {
                localStorage.setItem('data_expiracao', data.data_expiracao);
                location.reload(); // Recarrega para iniciar o timer com a nova data
            }
        } catch (e) { console.error(e); }
        return;
    }

    const expiraEm = new Date(expiraStr).getTime();

    // 2. Função que atualiza o relógio na tela
    const atualizarRelogio = () => {
        const agora = new Date().getTime();
        const diff = expiraEm - agora;

        if (diff <= 0) {
            timerElemento.innerHTML = "⚠️ ASSINATURA EXPIRADA";
            timerElemento.style.color = "#ef4444"; // Vermelho bonito (Tailwind red-500)
            btnRenovar.style.display = "block";
            return false; // Para o loop
        }

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diff % (1000 * 60)) / 1000);

        timerElemento.innerHTML = `Sua licença vence em: <b>${dias}d ${horas}h ${minutos}m ${segundos}s</b>`;
        
        // Se faltar menos de 3 dias, já mostra o botão de renovar
        if (dias < 3) btnRenovar.style.display = "block";
        
        return true;
    };

    // Inicia o timer
    if (atualizarRelogio()) {
        const interval = setInterval(() => {
            if (!atualizarRelogio()) clearInterval(interval);
        }, 1000);
    }
}

async function renovarAssinaturaLogada() {
    // Pegamos o e-mail que salvamos no login.html
    const emailUsuario = localStorage.getItem('user_email');
    
    if (!emailUsuario) {
        Swal.fire('Erro', 'Sessão expirada. Por favor, faça login novamente.', 'error');
        window.location.href = 'login.html';
        return;
    }

    // Mostra um carregando para o usuário não clicar mil vezes
    Swal.fire({
        title: 'Gerando renovação...',
        allowOutsideClick: false,
        didOpen: () => { Swal.showLoading(); }
    });

    try {
        const response = await fetch('/api/pagamento/gerar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                plano: 'mensal', // Você pode mudar conforme a lógica
                email: emailUsuario 
            })
        });

        const data = await response.json();

        if (data.init_point) {
            // Redireciona direto para o checkout do Mercado Pago
            window.location.href = data.init_point;
        } else {
            throw new Error('Falha ao gerar link');
        }
    } catch (error) {
        console.error(error);
        Swal.fire('Erro', 'Não foi possível gerar o link de pagamento.', 'error');
    }
}
