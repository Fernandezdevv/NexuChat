<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Configurações - NexuChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
            overflow-x: hidden;
        }
        .white-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border-radius: 24px;
        }
        .input-group {
            background: #ffffff;
            border: 2px solid #f1f5f9;
            transition: all 0.3s ease;
            border-radius: 16px;
        }
        .input-group:focus-within {
            border-color: #3b82f6;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.05);
        }
        textarea { outline: none; background: transparent; width: 100%; color: #334155; resize: none; font-size: 0.875rem; }
        .btn-primary {
            background: #2563eb;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }
        .qr-area {
            background: #fdfdfd;
            border: 2px dashed #e2e8f0;
            border-radius: 32px;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="py-6 md:py-10 px-4">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 md:mb-10 px-2 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-900 leading-tight">Nexus<span class="text-blue-600">Config</span></h1>
                <p class="text-sm md:text-base text-slate-500 font-medium">Configure a inteligência e conexão do seu assistente</p>
            </div>
            <a href="index.html" class="w-full md:w-auto px-5 py-2.5 rounded-xl bg-white border border-slate-200 text-xs font-bold text-slate-600 uppercase tracking-widest hover:bg-slate-50 transition shadow-sm flex items-center justify-center gap-2">
                ← Voltar
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8">
            
            <div class="lg:col-span-4">
                <div class="white-card p-6 md:p-8 text-center lg:sticky lg:top-10">
                    <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-50 text-blue-600 rounded-xl mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-lg font-bold text-slate-800 mb-1">WhatsApp</h2>
                    <p class="text-sm text-slate-500 mb-6 font-medium">Status da integração</p>

                    <div id="qr-container" class="qr-area p-6 min-h-[200px] md:min-h-[220px] flex items-center justify-center relative">
                        <div id="qr-loading">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                            <p class="text-[10px] font-bold text-slate-400 mt-4 uppercase tracking-widest">Sincronizando...</p>
                        </div>
                        <img id="qr-image" class="hidden mx-auto w-40 h-40 md:w-44 md:h-44 rounded-xl" alt="QR Code">
                    </div>
                    
                    <button onclick="desconectarZap()" 
                        class="mt-6 md:mt-8 w-full py-3 px-4 rounded-xl border border-slate-100 text-slate-400 text-[10px] font-bold uppercase tracking-widest hover:bg-red-50 hover:text-red-500 transition-all duration-300">
                        Desvincular Dispositivo
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="white-card p-6 md:p-8">
                    <div class="flex items-center gap-3 mb-6 md:mb-8">
                        <div class="w-10 h-10 bg-slate-50 text-slate-600 rounded-lg flex items-center justify-center border border-slate-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800 tracking-tight uppercase tracking-tighter">Cérebro da IA</h2>
                    </div>

                    <div class="space-y-4 md:space-y-5">
                        <div class="input-group p-4">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Tom de Voz e Personalidade</label>
                            <textarea id="personalidade" rows="2" placeholder="Ex: Amigável e prestativo..."></textarea>
                        </div>

                        <div class="input-group p-4">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Regras de Entrega, serviços e Horários</label>
                            <textarea id="regras" rows="2" placeholder="Horários de atendimento e taxas..."></textarea>
                        </div>

                        <div class="input-group p-4">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Cardápio ou Serviços</label>
                            <textarea id="cardapio" rows="5" placeholder="Liste seus produtos e preços aqui..."></textarea>
                        </div>

                        <div class="input-group p-4">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Especificações dos Serviços</label>
                            <textarea id="especificacoes" rows="4" placeholder="Detalhes técnicos finais..."></textarea>
                        </div>

                        <button onclick="salvarConfigAvancada()" class="btn-primary w-full font-bold py-4 rounded-2xl flex items-center justify-center gap-2 text-xs md:text-sm uppercase tracking-widest shadow-sm mt-4">
                            Atualizar Inteligência
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
    const id = localStorage.getItem('id_empresa');
    const path = window.location.pathname;
    
    // Se não tiver ID e não estiver no login/cadastro, expulsa
    if (!id && !path.includes('login.html') && !path.includes('cadastro.html')) {
        window.location.href = 'login.html';
    }
})();
        
        const idEmpresa = localStorage.getItem('id_empresa') || 1;

        async function atualizarQR() {
            try {
                const res = await fetch(`/api/qrcode?id_empresa=${idEmpresa}`); 
                
                if (res.status === 204) {
                    document.getElementById('qr-container').innerHTML = `
                        <div class="flex flex-col items-center">
                            <div class="bg-emerald-100 p-4 rounded-full mb-3 shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <p class="text-emerald-600 font-bold text-[10px] uppercase tracking-widest">Aparelho Conectado</p>
                        </div>
                    `;
                    return;
                }

                const data = await res.json();
                if (data.qrcode) {
                    document.getElementById('qr-loading').classList.add('hidden');
                    const img = document.getElementById('qr-image');
                    img.src = data.qrcode;
                    img.classList.remove('hidden');
                }
            } catch (err) { }
        }

        async function salvarConfigAvancada() {
            const p = document.getElementById('personalidade').value;
            const r = document.getElementById('regras').value;
            const e = document.getElementById('especificacoes').value;
            const c = document.getElementById('cardapio').value;

            const instrucaoMestra = `
### MANUAL DE OPERAÇÃO NEXUSCHAT ###
1. FLUXO DE FECHAMENTO (3 ETAPAS OBRIGATÓRIAS):
   - Passo 1: Descobrir o serviço/produto e o nome do cliente.
   - Passo 2: Se delivery, obter endereço. Se agendamento, obter dia/horário.
   - Passo 3: Perguntar a forma de pagamento (PIX, Cartão ou Dinheiro).
2. COMANDOS DE REGISTRO:
   - ITEM: [Nome] | VALOR: R$ 00,00
   - [PEDIDO_FINALIZADO]
3. CANCELAMENTO:
   - CANCELAR_ITEM: [Nome]
   - [PEDIDO_CANCELADO]`;

            const textoFinal = `PERSONALIDADE: ${p}\nREGRAS: ${r}\nESPECIFICAÇÕES: ${e}\nCARDÁPIO: ${c}\n${instrucaoMestra}`;

            try {
                const res = await fetch(`/api/empresa/${idEmpresa}/config`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dados_conhecimento: textoFinal })
                });
                
                if(res.ok) {
                    Swal.fire({
                        title: 'Tudo pronto!',
                        text: 'A inteligência foi atualizada.',
                        icon: 'success',
                        confirmButtonColor: '#2563eb'
                    });
                }
            } catch (err) { }
        }

        async function desconectarZap() {
            const result = await Swal.fire({
                title: 'Desconectar?',
                text: "O robô deixará de responder imediatamente.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Sim, desconectar'
            });

            if(result.isConfirmed) {
                await fetch('/api/whatsapp/desconectar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id_empresa: idEmpresa })
                });
                location.reload();
            }
        }

        window.onload = async () => {
            if (!localStorage.getItem('id_empresa')) window.location.href = 'login.html';
            try {
                const res = await fetch(`/api/empresa/${idEmpresa}`);
                const empresa = await res.json();
                if (empresa.dados_conhecimento) {
                    const texto = empresa.dados_conhecimento;
                    // REGEX PRESERVADAS
                    document.getElementById('personalidade').value = texto.match(/PERSONALIDADE: (.*?)\nREGRAS:/s)?.[1]?.trim() || "";
                    document.getElementById('regras').value = texto.match(/REGRAS: (.*?)\nESPECIFICAÇÕES:/s)?.[1]?.trim() || "";
                    document.getElementById('especificacoes').value = texto.match(/ESPECIFICAÇÕES: (.*?)\nCARDÁPIO:/s)?.[1]?.trim() || "";
                    document.getElementById('cardapio').value = texto.match(/CARDÁPIO: (.*?)\n###/s)?.[1]?.trim() || "";
                }
            } catch (err) { }
        };

        setInterval(atualizarQR, 5000);
        atualizarQR();
    </script>
</body>
</html>
